<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Fibonacci Analysis Tool</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEO Fibonacci Analysis Tool</h1>
            <p class="subtitle">Analyze keyword ranking volatility using Fibonacci retracement levels</p>
        </header>

        <main>
            <!-- File Upload Section -->
            <section id="upload-section" class="card">
                <h2>Upload SEMrush Data</h2>
                <div class="upload-container">
                    <input type="file" id="csv-file" accept=".csv" class="file-input">
                    <button id="upload-btn" class="btn primary">Process Data</button>
                </div>
                <div id="upload-status" class="status"></div>
            </section>

            <!-- Keyword Selection Section -->
            <section id="keyword-section" class="card" style="display: none;">
                <h2>Select Keywords to Analyze</h2>
                <div id="keyword-list-container"></div>
                <button id="analyze-btn" class="btn primary">Analyze Selected Keywords</button>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="card" style="display: none;">
                <h2>Analysis Results</h2>
                <div id="summary-container"></div>
                <div id="charts-container"></div>
            </section>
        </main>

        <footer>
            <p>Built with Chart.js and PapaParse</p>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/semrush-adapter.js"></script>
    <script type="module" src="js/analyzer.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
