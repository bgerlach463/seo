<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Fibonacci Analysis Tool</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SEO Fibonacci Analysis Tool</h1>
            <p>Upload your SEMrush position tracking data to analyze keyword volatility patterns</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".csv" class="file-input">
                    <label for="fileInput" class="file-label">Choose CSV File</label>
                </div>
                <button id="processButton" class="button" disabled>Process Data</button>
                <div id="status" class="status" style="display: none;"></div>
            </section>

            <section class="results-section" style="display: none;">
                <div class="keywords-container">
                    <h2>Volatile Keywords</h2>
                    <div class="keyword-controls">
                        <label class="checkbox-container">
                            <input type="checkbox" id="selectAllKeywords">
                            <span class="checkbox-label">Select All</span>
                        </label>
                        <button id="analyzeSelected" class="button secondary" disabled>Analyze Selected</button>
                    </div>
                    <div id="keywordList" class="keyword-list"></div>
                </div>
                
                <div id="chartContainer" class="chart-container"></div>
            </section>
        </main>
    </div>

    <!-- Module scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/analyzer.js"></script>
    <script type="module" src="js/ui-controller.js"></script>
    <script type="module" src="js/semrush-adapter.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
